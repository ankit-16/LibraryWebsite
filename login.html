<!DOCTYPE html>
<html>
<head>
	<title>Login or SignUp</title>
	    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 style="color:#eee;">Welcome To Public Library</h1>
    <p style="color:#eee">Please Login Or Signup to continue</p>
<div class="container" id="container">
<div class="form-container sign-up-container">

    <form action="#" method="get" target="_blank">
	<h1>Create Account</h1>
	<div class="social-container">
		<a href="https://www.facebook.com/" target="_blank" class="social"><i class="fa fa-facebook"></i></a>
		<a href="https://www.gmail.com/" target="_blank" class="social"><i class="fa fa-google"></i></a>
		<a href="http://linkedin.com/" target="_blank" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>or use your email for registration</span>
	<input type="text" name="name" placeholder="Name">
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<button>SignUp</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#">
		<h1>Sign In</h1>
		<div class="social-container">
		<a href="https://www.facebook.com/" target="_blank" class="social"><i class="fa fa-facebook"></i></a>
		<a href="https://www.gmail.com/" target="_blank" class="social"><i class="fa fa-google"></i></a>
		<a href="http://linkedin.com/" target="_blank"class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>or use your account</span>
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<a href="#">Forgot Your Password</a>

	<button>Sign In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome To PL</h1>
			<p>Enter  Your Details To Connect with Us</p>
			<button class="log" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Welcome Back!</h1>
			<p>Enter Your id & password to enter</p>
			<button class="log" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>
<footer>
    <h6><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="https://www.gmail.com/" target="_blank"><i class="fa fa-google-plus"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="https://www.snapchat.com/" target="_blank"><i class="fa fa-snapchat-ghost"></i></a>
        <a href="http://linkedin.com/" target="_blank"><i class="fa fa-linkedin"></i></a></h6>
        <p>&#xA9 2020 Powerd By:SAT</p>
</footer>
 <script src="javascript/login.js"></script>
</body>
</html>
